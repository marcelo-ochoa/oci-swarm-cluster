version: "3.6"

services:
    whoami:
        image: traefik/whoami:v1.6.0
        deploy:
            mode: replicated
            replicas: 1
            labels:
                - traefik.enable=true
                - traefik.docker.network=lb_network
                - traefik.constraint-label=traefik-public
                - traefik.http.routers.whoami.rule=Path(`/whoami`)
                - traefik.http.routers.whoami.priority=5
                - traefik.http.services.whoami.loadbalancer.server.port=80
        networks:
            - lb_network

    registry:
        image: registry:2
        ports:
            - 5000:5000
        networks:
            - lb_network
        volumes:
            - registry:/var/lib/registry
        deploy:
            mode: replicated
            replicas: 1
            labels:
                - traefik.enable=true
                - traefik.docker.network=lb_network
                - traefik.constraint-label=traefik-public
                - traefik.http.routers.registry.entrypoints=http
                - traefik.http.routers.registry.rule=PathPrefix(`/v2/`)
                - traefik.http.routers.registry.priority=4
                - traefik.http.services.registry.loadbalancer.server.port=5000

    agent:
        image: portainer/agent
        environment:
            # REQUIRED: Should be equal to the service name prefixed by "tasks." when
            # deployed inside an overlay network
            AGENT_CLUSTER_ADDR: tasks.swarm_agent
            # AGENT_PORT: 9001
            # LOG_LEVEL: debug
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /var/lib/docker/volumes:/var/lib/docker/volumes
        networks:
            - agent_network
        deploy:
            mode: global
            placement:
                constraints: [node.platform.os == linux]

    portainer:
        image: portainer/portainer-ce:2.0.0
        command: -H tcp://tasks.swarm_agent:9001 --tlsskipverify
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer:/data
        networks:
            - agent_network
            - lb_network
        deploy:
            mode: replicated
            replicas: 1
            labels:
                - traefik.enable=true
                - traefik.docker.network=lb_network
                - traefik.constraint-label=traefik-public
                - traefik.http.routers.portainer.entrypoints=http
                - traefik.http.routers.portainer.rule=PathPrefix(`/`)
                - traefik.http.routers.portainer.priority=1
                - traefik.http.services.portainer.loadbalancer.server.port=9000

    traefik:
        image: traefik:v2.3.1
        ports:
            - target: 80
              published: 80
              protocol: tcp
              mode: host    
        deploy:
            mode: global
            restart_policy:
                condition: on-failure
                max_attempts: 3
                window: 120s
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /var/log/traefik:/var/log/traefik:rw
        command:
            - --providers.docker
            - --providers.docker.constraints=Label(`traefik.constraint-label`, `traefik-public`)
            - --providers.docker.exposedbydefault=false
            - --providers.docker.swarmmode
            - --entrypoints.http.address=:80
            - --entryPoints.http.forwardedHeaders.trustedIPs=127.0.0.1/32,10.1.22.0/24
            #- --log.level=INFO
            - --accesslog
            - --api
            - --log
            - --log.filePath=/var/log/traefik/traefik.log
            - --accesslog.filepath=/var/log/traefik/access.log
            - --accesslog.filters.statuscodes=400-499
            - --accesslog.filters.retryattempts
            - --accesslog.filters.minduration=10ms
        networks:
            - lb_network

volumes:
  registry:
    driver: s3fs
    name: "oci-registry-$DEPLOY_ID"
  portainer:
    driver: s3fs
    name: "oci-portainer-$DEPLOY_ID"

networks:
  # Use the previously created public network "traefik-public", shared with other
  # services that need to be publicly available via this Traefik
  lb_network:
    external: true
  agent_network:
    external: true
